<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center">#todo</h1>
        <div class="btn-group btn-group-toggle d-flex justify-content-center my-3" data-toggle="buttons">
            <label class="btn btn-outline-primary active">
                <input type="radio" name="filter" id="all" autocomplete="off" checked> All
            </label>
            <label class="btn btn-outline-primary">
                <input type="radio" name="filter" id="active" autocomplete="off"> Active
            </label>
            <label class="btn btn-outline-primary">
                <input type="radio" name="filter" id="completed" autocomplete="off"> Completed
            </label>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="new-task-input" class="form-control" placeholder="add details">
            <div class="input-group-append">
                <button id="add-task-btn" class="btn btn-primary">Add</button>
            </div>
        </div>
        <ul id="task-list" class="list-group mb-3"></ul>
        <button id="delete-all-btn" class="btn btn-danger btn-block hidden">Delete All Completed</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Javascript/scripts.js"></script>
</body>
</html>
