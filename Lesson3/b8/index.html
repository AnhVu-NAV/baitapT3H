<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/style.css">
    <title>Get in touch</title>
</head>
<body>
    <h2>Get in touch with us by filling contact form below</h2>
    <div>
        <input type="text" id="name" name="name" placeholder="* Enter your full name">
        <input type="email" id="email" name="email" placeholder="* Enter your email address">
    </div>
    <div>
        <input type="text" id="subject" name="subject" placeholder="Enter your subject">
    </div>
    <div>
        <textarea name="message" id="message" placeholder="* Your message here..."></textarea>
    </div>
    <div>
        <div>
            <button class="submit">Send message</button>
        </div>
        <p>* Please fill all required form field, thanks!</p>
    </div>
    
</body>
</html>
